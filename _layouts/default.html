<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="{{ site.authour }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ site.url }}/feed" rel="alternate" title="fprintf.org RSS" />
    <link href="http://fprintf.org/" rel="home" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/master.css" />
  </head>

  <body>
    <div class="container">
      <header class="span-21 last" id="header">
        <h1>
          <a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a>
        </h1>
      </header>

      <div class="span-16" id="content">
        {{ content }}
      </div>
      
      <div class="span-5 last" id="sidebar">
        <div class="sidebarbox">
          <h4>Pages</h4>
          <ul id="Pages">
            <li>
              <a rel="bookmark" title="About" href=="{{ site.url}}/about">About</a>
            </li>
          </ul>
        </div>
        <div class="sidebarbox">
          <h4>Subscribe</h4>
          <ul>
            <li>
              <a tilte="RSS Feed" href="{{ site.url }}/feed" class="icon-link" id="feed-link">RSS</a>
            </li>
          </ul>
        </div>
      </div>

      <footer class="span-21 last" id="footer">
      </footer>
    </div>
    {% include google_analytics.html %}
  </body>
</html>
