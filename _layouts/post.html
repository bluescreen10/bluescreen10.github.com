<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="{{ site.authour }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.url }}/feed" rel="alternate" title="fprintf.org RSS">
    <link href="http://fprintf.org/" rel="home">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans|Yanone+Kaffeesatz|Neucha|Inconsolata" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/emacs.css">
    <title>{{ site.title }} | {{ page.title }}</title>
  </head>
  
  <body>
    <div class="container">
      {% include header.html %}

      <div class="content">
        <div class="article">
          <h3>
            <a href="{{ page.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ page.title }}</a>
            <span class="st_facebook"></span>
            <span class="st_twitter"></span>
            <span class="st_googleplus"></span>
            <span class="st_email"></span>
          </h3>
  
          {{ content }}

          <div class="meta">
            <div class="published">
              Published: {{ page.date | date: "%Y-%m-%d" }}
            </div>
            <div id="disqus_thread"></div>
          </div>
        </div>

      </div>
    </div>
   
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'fprintforg'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    {% include google_analytics.html %}

    <!-- ShareThis -->
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "91fc9246-1f09-4fb0-9cca-bd69a2ce87dd"});</script>
    <!-- /ShareThis -->
  </body>
</html>
