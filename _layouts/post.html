<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="{{ site.authour }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ site.url }}/feed" rel="alternate" title="fprintf.org RSS" />
    <link href="http://fprintf.org/" rel="home" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Yanone+Kaffeesatz|Neucha|Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/master.css" />
    <link rel="stylesheet" href="/css/emacs.css" />
    <title>{{ site.title }} | {{ page.title }}</title>
  </head>
  
  <body>
    <div class="container">
      {% include header.html %}

      <div class="content">
        <article class="post">
          <h3>{{ page.title }}</h3>
  
          {{ content }}

          <div class="meta">
            <div class="published">
              Published: {{ page.date | date: "%Y-%m-%d" }}
              &mdash;
            </div>
            <div id="disqus_thread"></div>
          </div>
        </article>

      </div>
    </div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'fprintf'; // required: replace example with your forum shortname

      // The following are highly recommended additional parameters. Remove the slashes in front to use.
      // var disqus_identifier = 'unique_dynamic_id_1234';
      var disqus_url = '{{ site.url }}{{ page.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
  </body>
</html>
