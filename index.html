---
layout: default
---

<main>
  <div>
    {% for post in paginator.posts %}
    <section>
      <article>
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <p>{{post.excerpt}}</p>
      </article>
    </section>
    <hr>
    {% endfor %}
  </div>
</main>
<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
  <a class="button" href="{{ paginator.previous_page_path }}">
    previous
  </a>
  {% endif %}

  {% if paginator.next_page %}
  <a class="button" href="{{ paginator.next_page_path }}" class="next">next</a>
  {% endif %}
</div>
