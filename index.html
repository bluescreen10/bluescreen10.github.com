---
layout: default
---

{% for post in site.posts %}
<article>
  <p class="date mt-0">{{ post.date | date_to_string: "ordinal", "US" }}</p>
  <h2 class="center">{{ post.title }}</h2>
  <p>{{post.excerpt}}</p>
  <p class="center mb-0">
    <a class="button" href="{{ post.url }}">Read More</a>
  </p>
</article>
{% endfor %}
